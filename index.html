<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Hogwarts studentlist</h1>
    </header>
    <div id="selectors">
      <label id="house_selector">
        <select name="house_picker" id="house_picker">
          <option value="FilterByHouse">Filter by house</option>
          <option value="All">All</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Slytherin">Slytherin</option>
        </select>
      </label>
    <label id="expelled_selector">
      <select name="expelled_picker" id="expelled_picker">
        <option value="FilterByStudents">Filter students by</option>
        <option value="All">All students</option>
        <option value="true"> Expelled students</option>
        <option value="false">Not expelled students</option>
      </select>
    </label>
    <label for="sort_by">
      <select id="sort_by">
        <option value="SortStudents">Sort students by</option>
        <option value="Firstname">Firstname</option>
        <option value="Lastname">Lastname</option>
        <option value="House">House</option>
      </select>
    </label>
  </div>
  <div id="list"></div>
  <div id="popup">
    <div id="close">&times;</div>
    <div class="popup_content"></div>
  </div>
  <div id="student_amount">
    <div id="total">Total number of students:</div>
    <div id="total_expelled">Total number of expelled students:</div>
    <div id="total_perhouse">Total students per house:</div>
    <div id="total_houses">
      <div id="total_hufflepuff">0</div>
      <div id="total_gryffindor">0</div>
      <div id="total_ravenclaw">0</div>
      <div id="total_slytherin">0</div>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
